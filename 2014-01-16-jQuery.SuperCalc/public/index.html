<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> supercalc </title>
    <link rel = "stylesheet" href="/css/style.css"</link>
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/logic.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>SUPER CALC</h1>
    <p>Instructions: Enter the first number, click "push", enter the second number, click "push", then click the operator. Example: 9/3 = 9, push, 3, push, /</p>
    <div id="answer">0</div>
    <table>
    <tr>
      <td class="button number" id="num7">7</td>
      <td class="button number" id="num8">8</td>
      <td class="button number" id="num9">9</td>
      <td class="button operator" id="add">+</td>
    </tr>
    <tr>
      <td class="button number" id="num4">4</td>
      <td class="button number" id="num5">5</td>
      <td class="button number" id="num6">6</td>
      <td class="button operator" id="sub">-</td>
    </tr>
    <tr>
      <td class="button number" id="num1">1</td>
      <td class="button number" id="num2">2</td>
      <td class="button number" id="num3">3</td>
      <td class="button operator" id="mul">*</td>
    </tr>
    <tr>
      <td class="button number" id="nump">.</td>
      <td class="button number" id="num0">0</td>
      <td class="button" id = "push">push</td>
      <td class="button operator" id="div">/</td>
    </tr>
    <tr>
      <td class="button operator" id="expon">x^y</td>
      <td class="button operator" id="sum">&#931;</td>
      <td class="button" id="clear">clear</td>
      <td class="button operator"id="sign">&#177;</td>
    </tr>
</table>
    <ul id="queue"></ul>

    
  
  
  
  
  </body>
</html>
