<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>jQuery Calculator</title>
    <link rel = "stylesheet" href="/css/style.css">
    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>jQuery Calculator</h1>

    <div>Number 1</div>
    <input type="text" id="num1" placeholder="Number 1" autofocus>
    <input type="text" id="op" placeholder="+">
    <input type="text" id="num2" placeholder="Number 2">
    <div></div>
    <input type="button" id="doMath" value= "Do Math!">
    <input type="button" id="clear" value= "Clear">
    <div id="result"></div>
    <div></div>
    <input type="text" id="num3" placeholder="Number 3">
    <input type="text" id="num4" placeholder="Number 4">
    <input type="text" id="num5" placeholder="Number 5">
    <input type="text" id="num6" placeholder="Number 6">
    <input type="text" id="num7" placeholder="Number 7">
    <div></div>
    <input type="button" id="sum" value="Sum">
    <input type="button" id="product" value="product">
    <div id="sumProduct"></div>
    




  </body>
</html>
